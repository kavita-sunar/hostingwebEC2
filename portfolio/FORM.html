<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">

            <form action="Aform.php" method="post" class="sigin">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email Address" />
                <input type="password" placeholder="Password" />

                    <div class="g-recaptcha" data-sitekey="6LdWEQYqAAAAAG-CNNB8alxKRhJLyZ2ygFUIslHo"></div>

        </div>

            <form action="Aform.php" method="post" class="signup">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="username" pattern="[A-Za-z0-9_]{3,20}" required oninput="validateUsername(this)">
                <div id="usernameError" style="color: red;"></div>
                
             
                    

                
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="confirm_password" placeholder="confirm_password" />

                <button>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    
                    <h1>Welcome Back!</h1>

                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>New here?</h1>
                    <p>Sign up and discover great amount of new opportunities!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
